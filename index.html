    <meta charset="utf-8">

    <title>Ondo by suisho</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>

  <body>

    <script>
      var console = document.createElement("div");
      console.id = "console"
      document.querySelector("body").appendChild(console)
      console.textContent = "console"
      window.onload = function(){
        console.textContent += " onload"
        //return false;
      }
      document.ondomcontentloaded= function(){
        console.textContent += " img:"+document.querySelector("#img").complete
      }
      var timer = document.createElement("timer");
      timer.id = "timer"
      document.querySelector("body").appendChild(timer)
      
      
    </script>
    <div class="wrapper">
      <header>
        <h1>Ondo</h1>
      </header>
      <section id="main">
        <div v-show="loading">loading...</div>
        <ul>
          <li v-repeat="logs" v-transition class="log">
            <span>{{degree}}åº¦</span>
            <time datatime={{time}}>{{time}}({{time | timeago }})</time>
          </li>
        </ul>
      </section>
    </div>
    <img src="./images/large.jpg" id="img">
    <script src="javascripts/app.js"></script>
    <script>
    var time = 0
    setInterval(function(){
      timer.textContent = time++;
    },10)
    </script>
  </body>
